        class GameManager {

            handlePlayerInput() {
                // Handle user input
                this.input = {
                    left: false,
                    right: false,
                    up: false,
                    down: false
                };
                document.addEventListener("keydown", event => {
                    if (event.keyCode === 37) this.input.left = true;
                    if (event.keyCode === 38) this.input.up = true;
                    if (event.keyCode === 39) this.input.right = true;
                    if (event.keyCode === 40) this.input.down = true;
                });
                document.addEventListener("keyup", event => {
                    if (event.keyCode === 37) {
                        this.input.left = false;
                        this.player.currentState = this.player.states.IDLE;

                    }

                    if (event.keyCode === 38) {
                        this.input.up = false;
                        this.player.currentState = this.player.states.IDLE;

                    }

                    if (event.keyCode === 39) {
                        this.input.right = false;
                        this.player.currentState = this.player.states.IDLE;

                    }

                    if (event.keyCode === 40) {
                        this.input.down = false;
                        this.player.currentState = this.player.states.IDLE;

                    }
                });



                // Get the knob element
                const knob = document.getElementById("touch-icon");

                // Initialize some variables to track the touch position
                let startX = 0;
                let startY = 0;
                let moveX = 0;
                let moveY = 0;
                let directionX = 0;
                let directionY = 0;

                // Add a touchstart event listener to the knob
                knob.addEventListener("touchstart", function (event) {
                    // Get the starting position of the touch
                    startX = event.touches[0].clientX;
                    startY = event.touches[0].clientY;
                }.bind(this));

                // Add a touchmove event listener to the knob
                knob.addEventListener("touchmove", function (event) {
                    // Get the current position of the touch
                    moveX = event.touches[0].clientX;
                    moveY = event.touches[0].clientY;

                    // Calculate the direction of the touch movement
                    directionX = moveX - startX;
                    directionY = moveY - startY;

                    // Move the player based on the touch direction
                    if (Math.abs(directionX) > Math.abs(directionY)) {
                        if (directionX > 0) {
                            this.input.left = true;
                        } else {
                            this.input.right = true;
                        }
                    } else {
                        if (directionY > 0) {
                            this.input.up = true;
                        } else {
                            this.input.down = true;

                        }
                    }
                });


                // Add a touchend event listener to the knob
                knob.addEventListener("touchend", function (event) {
                    // Reset the touch position variables


                    this.input.left = false;
                    this.input.right = false;
                    this.input.up = false;
                    this.input.down = false;

                    startX = 0;
                    startY = 0;
                    moveX = 0;
                    moveY = 0;
                    directionX = 0;
                    directionY = 0;
                    this.player.currentState = this.player.states.IDLE;
                }.bind(this));

            }

        class Player {
            constructor() {
                this.states = {
                    IDLE: "idle",
                    MOVE: "move",
                    ATTACK: "attack"
                };
                this.currentState = this.states.IDLE;

                this.speed = 0.05;

                // create player mesh
                this.mesh = new THREE.Mesh(
                    new THREE.PlaneGeometry(1, 1),
                    new THREE.MeshBasicMaterial({ transparent: true, color: 0x00ff00 })
                );
                this.mesh.material.opacity = 0;

                this.mesh.position.y = 0.75;
                this.mesh.position.x = 2;

                // create player sprite
                var spriteMap = new THREE.TextureLoader().load("/png/player.png");
                var spriteMaterial = new THREE.SpriteMaterial({ map: spriteMap });
                this.sprite = new THREE.Sprite(spriteMaterial);
                this.sprite.position.set(0, 0.5, 0);
                this.sprite.scale.set(1, 1, 1);
                this.mesh.add(this.sprite);


                this.directions = {
                    down: 3,
                    up: 2,
                    left: 1,
                    right: 0
                };


                this.currentDirection = 'down';
                this.currentFrameX = 0; // first frame of the idle animation on the x-axis
                this.currentFrameY = this.directions[this.currentDirection];
                this.maxMoveFrame = 8;

                const spriteSheetWidth = 832;
                const spriteSheetHeight = 320;
                const frameWidth = spriteSheetWidth / 13;
                const frameHeight = spriteSheetHeight / 4;
                this.sprite.material.map.repeat.set(frameWidth / spriteSheetWidth, frameHeight / spriteSheetHeight);
                this.sprite.material.map.offset.set(this.currentFrameX / 13, this.currentFrameY / 4);


                this.lastFrameUpdate = Date.now(); // store the time of the last frame update
                this.animationDelay = 100; // delay between frame updates, in milliseconds

                // create player body
                this.body = new CANNON.Body({
                    mass: 1,
                    position: new CANNON.Vec3(this.mesh.position.x, this.mesh.position.y, this.mesh.position.z),
                    shape: new CANNON.Box(new CANNON.Vec3(0.2, 0.2, 0.2))
                });
                // add the body to the physics world
                world.addBody(this.body);



            }

            update() {



                // Move player based on user input
                if (gameManager.input.left) {
                    this.body.position.x -= this.speed;
                    this.currentState = this.states.MOVE;
                    this.currentDirection = 'left';
                }
                if (gameManager.input.right) {
                    this.body.position.x += this.speed;
                    this.currentState = this.states.MOVE;
                    this.currentDirection = 'right';

                }
                if (gameManager.input.up) {
                    this.body.position.z -= this.speed;
                    this.currentState = this.states.MOVE;
                    this.currentDirection = 'up';

                }
                if (gameManager.input.down) {
                    this.body.position.z += this.speed;
                    this.currentState = this.states.MOVE;
                    this.currentDirection = 'down';

                }


                // update the position of the mesh based on the position of the body
                this.mesh.position.copy(this.body.position);
                this.mesh.quaternion.copy(this.body.quaternion);

                this.body.applyForce(world.gravity, this.body.position);

                switch (this.currentState) {
                    case this.states.IDLE:
                        this.currentFrameX = 0;
                        this.sprite.material.map.offset.set(this.currentFrameX / 13, this.currentFrameY / 4);
                        this.sprite.material.map.needsUpdate = true;
                        break;
                    case this.states.MOVE:
                        if (Date.now() - this.lastFrameUpdate > this.animationDelay) {
                            // update the frame of the animation
                            this.currentFrameX = (this.currentFrameX + 1) % this.maxMoveFrame;
                            if (this.currentFrameX > 12) {
                                this.currentFrameX = 0;
                            }
                            this.currentFrameY = this.directions[this.currentDirection];

                            this.sprite.material.map.offset.set(this.currentFrameX / 13, this.currentFrameY / 4);
                            this.sprite.material.map.needsUpdate = true;
                            this.lastFrameUpdate = Date.now();
                        }
                        break;
                    case this.states.ATTACK:

                        break;
                    default:

                        break;
                }
            }
        }


        class Enemy {
            constructor() {
                this.states = {

                    DEAD: 'DEAD'

                this.mesh.position.y = 0.75;

                // create enemy sprite
                var spriteMap = new THREE.TextureLoader().load("/png/enemy.png");

                this.sprite.position.set(0, 0.5, 0);

                // create enemy body
                this.body = new CANNON.Body({

                    shape: new CANNON.Box(new CANNON.Vec3(0.2, 0.2, 0.2))
                });
                // add the body to the physics world
                world.addBody(this.body);
            }

            update() {

                this.mesh.position.copy(this.body.position);
                this.mesh.quaternion.copy(this.body.quaternion);


                switch (this.state) {
                    case this.states.IDLE:

                    case this.states.CHASING:
                        // enemy is chasing the player
                        break;
                    case this.states.ATTACKING:
                        // enemy is attacking the player
                        break;
                    case this.states.DEAD:
                        // enemy is dead
                        break;
                    default:
                        break;
                }
            }
            setState(state) {
                this.state = state;
            }
        }




        const scene = new THREE.Scene();
        //const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const camera = new THREE.OrthographicCamera(
            -window.innerWidth / 400,   // left
            window.innerWidth / 400,    // right
            window.innerHeight / 400,   // top
            -window.innerHeight / 400,  // bottom
            0.1,          // near
            1000           // far
        );

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const enemySpeed = 0.1;

        const light = new THREE.AmbientLight(0x404040);
        scene.add(light);

        const size = 10;
        const divisions = 10;
        const gridHelper = new THREE.GridHelper(size, divisions);
        scene.add(gridHelper);

        // Load the texture for the ground body
        const groundTexture = new THREE.TextureLoader().load("png/ground.png");

        // Create the material for the ground body
        const groundMaterial = new THREE.MeshBasicMaterial({ map: groundTexture });
        const groundGeometry = new THREE.BoxGeometry(10, 1, 10);
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        scene.add(ground);


        // Tree
        const treeGeometry = new THREE.PlaneGeometry(1, 1);
        const treeMaterial = new THREE.MeshBasicMaterial({ transparent: true, color: 0xff0000 });
        treeMaterial.opacity = 0;
        const tree = new THREE.Mesh(treeGeometry, treeMaterial);
        scene.add(tree);

        const treeSpriteMap = new THREE.TextureLoader().load("/png/tree.png");
        const treeSpriteMaterial = new THREE.SpriteMaterial({ map: treeSpriteMap });
        const treeSprite = new THREE.Sprite(treeSpriteMaterial);
        treeSprite.position.set(0, 1, -0.4);
        treeSprite.scale.set(4, 4, 1);
        tree.add(treeSprite);

        const treeShape = new CANNON.Box(new CANNON.Vec3(0.6, 4, 0.3));
        const treeBody = new CANNON.Body({ mass: 0, shape: treeShape });
        treeBody.position.set(0, 0.4, 0.4);
        tree.position.copy(treeBody.position);

        // Create a new world
        const world = new CANNON.World();
        world.gravity.set(0, -9.8, 0);
        const shape = new CANNON.Box(new CANNON.Vec3(1, 1, 1));
        const groundShape = new CANNON.Box(new CANNON.Vec3(10, 10, 1));
        // Create Cannon.js bodies for the meshes
        const groundBody = new CANNON.Body({ mass: 0, shape: groundShape });
        groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 1, 1), -Math.PI / 2);
        gridHelper.position.copy(groundBody.position);
        ground.position.copy(groundBody.position);
        //gridHelper.quaternion.copy(groundBody.quaternion);

        world.addBody(groundBody);
        world.addBody(treeBody);

        let gameManager = new GameManager();
        scene.add(gameManager.player.mesh);
        const enemy = new Enemy();
        scene.add(enemy.mesh);





        // Render loop
        function render() {

            enemy.update();

            gameManager.player.update();
            gameManager.update();

            // Update the camera's position and rotation to match the player's position and rotation
            camera.position.x = gameManager.player.mesh.position.x;
            camera.position.z = gameManager.player.mesh.position.z + 3;
            camera.position.y = gameManager.player.mesh.position.y + 5;
            camera.lookAt(gameManager.player.mesh.position);

            // Keep isometric angle
            camera.rotation.x = -1;
            camera.rotation.y = 0;
            camera.rotation.z = 0;

            // Step the physics simulation
            world.step(1 / 60);

            requestAnimationFrame(render);
            renderer.render(scene, camera);

        };

        // Start render loop
        render();
