<!DOCTYPE html>
<html>

<head>
    <title>My Three.js Project</title>
</head>

<body>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.148.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/"
        }
      }
    </script>
    <canvas id="c"></canvas>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const canvas = document.getElementById("c");

        // Three.js setup
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize({ canvas });
document.body.appendChild(renderer.domElement);

// Player
const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
const playerMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
const player = new THREE.Mesh(playerGeometry, playerMaterial);
scene.add(player);

// Enemy
const enemyGeometry = new THREE.BoxGeometry(1, 1, 1);
const enemyMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
enemy.position.x = 3;
scene.add(enemy);

// Render loop
const render = function() {
  requestAnimationFrame(render);

  // Move player based on user input
  if (input.left) {
    player.position.x -= 0.1;
  }
  if (input.right) {
    player.position.x += 0.1;
  }
  if (input.up) {
    player.position.z -= 0.1;
  }
  if (input.down) {
    player.position.z += 0.1;
  }

  renderer.render(scene, camera);
};

// Handle user input
const input = {
  left: false,
  right: false,
  up: false,
  down: false
};
document.addEventListener("keydown", event => {
  if (event.keyCode === 37) input.left = true;
  if (event.keyCode === 38) input.up = true;
  if (event.keyCode === 39) input.right = true;
  if (event.keyCode === 40) input.down = true;
});
document.addEventListener("keyup", event => {
  if (event.keyCode === 37) input.left = false;
  if (event.keyCode === 38) input.up = false;
  if (event.keyCode === 39) input.right = false;
  if (event.keyCode === 40) input.down = false;
});

// Start render loop
render();



    </script>
</body>

</html>
