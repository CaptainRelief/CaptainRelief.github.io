<!DOCTYPE html>
<html>

<head>
    <title>My Three.js Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div id="touch-icon"></div>
    <style>
        #touch-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
            transition: all 0.2s;
        }

        #touch-icon:active {
            transform: scale(0.9);
        }
    </style>

</head>

<body>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.148.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/"
        }
      }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';



        class Player {
            constructor() {
                this.states = {
                    IDLE: "idle",
                    MOVE: "move",
                    JUMP: "jump"
                };
                this.currentState = this.states.IDLE;
                
                // create player mesh
                this.mesh = new THREE.Mesh(
                    new THREE.PlaneGeometry(1, 1),
                    new THREE.MeshBasicMaterial({ transparent: true, color: 0x00ff00 })
                );
                this.mesh.material.opacity = 0;

                this.mesh.position.y = 1;

                // create player sprite
                var spriteMap = new THREE.TextureLoader().load("/png/haamu.png");
                var spriteMaterial = new THREE.SpriteMaterial({ map: spriteMap });
                this.sprite = new THREE.Sprite(spriteMaterial);
                this.sprite.position.set(0, 0.5, 0);
                this.sprite.scale.set(1, 1, 1);
                this.mesh.add(this.sprite);

                // create player body
                this.body = new CANNON.Body({
                    mass: 1,
                    position: new CANNON.Vec3(this.mesh.position.x, this.mesh.position.y, this.mesh.position.z),
                    shape: new CANNON.Box(new CANNON.Vec3(0.1, 0.1, 0.1))
                });
                // add the body to the physics world
                world.addBody(this.body);

            }

            update() {
                // update the position of the mesh based on the position of the body
                this.mesh.position.copy(this.body.position);
                this.mesh.quaternion.copy(this.body.quaternion);

                this.body.applyForce(world.gravity, this.body.position);          

                switch (this.state) {
                    case this.states.IDLE:
                        
                        break;
                    case this.states.MOVE:
                      
                        break;
                    case this.states.JUMP:
                        
                        break;
                    default:
                        break;
                }
                 
            }
        }
        


        class Enemy {
            constructor() {
                this.states = {
                    IDLE: 'IDLE',
                    CHASING: 'CHASING',
                    ATTACKING: 'ATTACKING',
                    DEAD: 'DEAD'
                };
                this.state = this.states.IDLE;

                // create enemy mesh
                this.mesh = new THREE.Mesh(
                    new THREE.PlaneGeometry(1, 1),
                    new THREE.MeshBasicMaterial({ transparent: true, color: 0xff0000 })
                );
                this.mesh.material.opacity = 0;

                // create enemy sprite
                var spriteMap = new THREE.TextureLoader().load("/png/enemy.png");
                var spriteMaterial = new THREE.SpriteMaterial({ map: spriteMap });
                this.sprite = new THREE.Sprite(spriteMaterial);
                this.sprite.position.set(0, 0.5, 0);
                this.sprite.scale.set(1, 1, 1);
                this.mesh.add(this.sprite);

                // create enemy body
                this.body = new CANNON.Body({
                    mass: 1,
                    position: new CANNON.Vec3(this.mesh.position.x, this.mesh.position.y, this.mesh.position.z),
                    shape: new CANNON.Box(new CANNON.Vec3(0.5, 0.5, 0.5))
                });
                // add the body to the physics world
                world.addBody(this.body);
            }

            update() {
                switch (this.state) {
                    case this.states.IDLE:
                        // enemy is idle
                        break;
                    case this.states.CHASING:
                        // enemy is chasing the player
                        break;
                    case this.states.ATTACKING:
                        // enemy is attacking the player
                        break;
                    case this.states.DEAD:
                        // enemy is dead
                        break;
                    default:
                        break;
                }
            }
            setState(state) {
                this.state = state;
            }
        }




        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const enemySpeed = 0.1;

        const light = new THREE.AmbientLight(0x404040);
        scene.add(light);

        const size = 10;
        const divisions = 10;
        const gridHelper = new THREE.GridHelper(size, divisions);
        scene.add(gridHelper);


        // Tree
        const treeGeometry = new THREE.PlaneGeometry(1, 1);
        const treeMaterial = new THREE.MeshBasicMaterial({ transparent: true, color: 0xff0000 });
        treeMaterial.opacity = 0;
        const tree = new THREE.Mesh(treeGeometry, treeMaterial);
        scene.add(tree);

        const treeSpriteMap = new THREE.TextureLoader().load("/png/tree.png");
        const treeSpriteMaterial = new THREE.SpriteMaterial({ map: treeSpriteMap });
        const treeSprite = new THREE.Sprite(treeSpriteMaterial);
        treeSprite.position.set(0, 0.5, 1);
        treeSprite.scale.set(4, 4, 1);
        tree.add(treeSprite);

        // Create a new world
        const world = new CANNON.World();
        world.gravity.set(0, -9.8, 0);
        const shape = new CANNON.Box(new CANNON.Vec3(1, 1, 1));
        const gridShape = new CANNON.Box(new CANNON.Vec3(10, 10, 1));
        // Create Cannon.js bodies for the meshes
        const groundBody = new CANNON.Body({ mass: 0, shape: gridShape });
        groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 1, 1), -Math.PI / 2);




        //set the player's position
        //set the player's position
        groundBody.position.set(0, 0, 0);

        gridHelper.position.copy(groundBody.position);

        //gridHelper.quaternion.copy(groundBody.quaternion);

        world.addBody(groundBody);


        const enemy = new Enemy();
        scene.add(enemy.mesh);

        const player = new Player();
        scene.add(player.mesh);

        // Handle user input
        const input = {
            left: false,
            right: false,
            up: false,
            down: false
        };
        document.addEventListener("keydown", event => {
            if (event.keyCode === 37) input.left = true;
            if (event.keyCode === 38) input.up = true;
            if (event.keyCode === 39) input.right = true;
            if (event.keyCode === 40) input.down = true;
        });
        document.addEventListener("keyup", event => {
            if (event.keyCode === 37) input.left = false;
            if (event.keyCode === 38) input.up = false;
            if (event.keyCode === 39) input.right = false;
            if (event.keyCode === 40) input.down = false;
        });

        // Get the knob element
        const knob = document.getElementById("touch-icon");

        // Initialize some variables to track the touch position
        let startX = 0;
        let startY = 0;
        let moveX = 0;
        let moveY = 0;
        let directionX = 0;
        let directionY = 0;

        // Add a touchstart event listener to the knob
        knob.addEventListener("touchstart", function (event) {
            // Get the starting position of the touch
            startX = event.touches[0].clientX;
            startY = event.touches[0].clientY;
        });

        // Add a touchmove event listener to the knob
        knob.addEventListener("touchmove", function (event) {
            // Get the current position of the touch
            moveX = event.touches[0].clientX;
            moveY = event.touches[0].clientY;

            // Calculate the direction of the touch movement
            directionX = moveX - startX;
            directionY = moveY - startY;

            // Move the player based on the touch direction
            if (Math.abs(directionX) > Math.abs(directionY)) {
                if (directionX > 0) {
                    player.mesh.position.x += 0.1;
                } else {
                    player.mesh.position.x -= 0.1;
                }
            } else {
                if (directionY > 0) {
                    player.mesh.position.z += 0.1;
                } else {
                    player.mesh.position.z -= 0.1;
                }
            }
        });

        // Add a touchend event listener to the knob
        knob.addEventListener("touchend", function (event) {
            // Reset the touch position variables
            startX = 0;
            startY = 0;
            moveX = 0;
            moveY = 0;
            directionX = 0;
            directionY = 0;
        });




        // Render loop
        function render() {

            player.update();
            enemy.update();


            // Move player based on user input
            if (input.left) {
                player.body.position.x -= 0.05;
            }
            if (input.right) {
                player.body.position.x += 0.05;
            }
            if (input.up) {
                player.body.position.z -= 0.05;
            }
            if (input.down) {
                player.body.position.z += 0.05;
            }

            renderer.render(scene, camera);

            // Update the camera's position and rotation to match the player's position and rotation
            camera.position.x = player.mesh.position.x;
            camera.position.z = player.mesh.position.z + 3;
            camera.position.y = player.mesh.position.y + 5;
            camera.lookAt(player.mesh.position);

            // Keep isometric angle
            camera.rotation.x = -1;
            camera.rotation.y = 0;
            camera.rotation.z = 0;

            // Step the physics simulation
            world.step(1 / 60);




            requestAnimationFrame(render);
            renderer.render(scene, camera);


        };


        // Start render loop
        render();



    </script>
</body>

</html>
