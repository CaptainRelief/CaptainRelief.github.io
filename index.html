<!DOCTYPE html>
<html>

<head>
    <title>EBIN GEIMU</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta property="og:title" content="EBIN GEIMU">
    <div id="touch-icon"></div>
    <style>
        #touch-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
            transition: all 0.2s;
        }

        #touch-icon:active {
            transform: scale(0.9);
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.148.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/"
        }
      }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';


        class GameManager {
            constructor() {
                this.player = new Player();
                this.handlePlayerInput();
            }

            handlePlayerInput() {
                this.input = {
                    left: false,
                    right: false,
                    up: false,
                    down: false,
                };
                document.addEventListener("keydown", event => {
                    if (event.keyCode === 37) this.input.left = true;
                    if (event.keyCode === 38) this.input.up = true;
                    if (event.keyCode === 39) this.input.right = true;
                    if (event.keyCode === 40) this.input.down = true;
                    if (event.keyCode === 32) this.player.currentState = this.player.states.ATTACK;
                });
                document.addEventListener("keyup", event => {
                    if (event.keyCode === 37) this.input.left = false;
                    if (event.keyCode === 38) this.input.up = false;
                    if (event.keyCode === 39) this.input.right = false;
                    if (event.keyCode === 40) this.input.down = false;
                    if (event.keyCode === 32) this.player.currentState = this.player.states.IDLE;
                });
            }

            update() {
                this.handlePlayerInput();
                this.player.update();
            }
        }


        class Player {
            constructor() {
                this.states = {
                    IDLE: "idle",
                    MOVE: "move",
                    ATTACK: "attack"
                };

                this.animations = {
                    IDLE: [0, 0],
                    MOVE: [1, 8],
                    ATTACK: [9, 12]
                };

                

                this.currentAnimation = this.animations.IDLE;
                this.currentState = this.states.IDLE;
                this.currentFrame = this.currentAnimation[0];
                this.speed = 0.2;

                // create player mesh
                this.mesh = new THREE.Mesh(
                    new THREE.BoxGeometry(1, 1, 1),
                    new THREE.MeshBasicMaterial({ transparent: true, color: 0x00ff00 })
                );
                this.mesh.material.opacity = 0;
                this.mesh.position.set(1, 1, 1);
                this.mesh.scale.set(0.2, 0.2, 0.2);
                scene.add(this.mesh);


                this.createSprite();

                this.lastFrameUpdate = Date.now(); // store the time of the last frame update
                this.animationDelay = 150; // delay between frame updates,


                // create player body
                this.body = new CANNON.Body({
                    mass: 1,
                    position: new CANNON.Vec3(this.mesh.position.x, this.mesh.position.y, this.mesh.position.z),
                    shape: new CANNON.Box(new CANNON.Vec3(0.2, 0.2, 0.2))
                });
                // add the body to the physics world
                world.addBody(this.body);



            }
            createSprite() {

                    var playerTexture = new THREE.TextureLoader().load('./png/player.png');
                    var spriteMaterial = new THREE.SpriteMaterial({ transparent: true, map: playerTexture});
                    spriteMaterial.map.needsUpdate = true;
                    spriteMaterial.opacity = 1;
                    this.sprite = new THREE.Sprite(spriteMaterial);
                    this.sprite.position.set(0, 0.5, 0);
                    this.sprite.scale.set(1, 1, 1);
                    this.mesh.add(this.sprite);
                    this.updateSprite();
                    scene.add(this.sprite);
                }
            
           


            updateSprite() {

                if (Date.now() - this.lastFrameUpdate > this.animationDelay) {
                    this.lastFrameUpdate = Date.now();
                    this.currentFrame++;
                    if (this.currentFrame > this.currentAnimation[1]) {
                        this.currentFrame = this.currentAnimation[0];
                    }
                }

                // update the position of the sprite on the sprite sheet
                var frameX = this.currentFrame % 13;
                var frameY = Math.floor(this.currentFrame / 13);
                this.sprite.material.map.offset.x = frameX / 13;
                this.sprite.material.map.offset.y = 1 - (frameY + 1) / 13;
                this.sprite.material.map.needsUpdate = true;

            }


            update() {

                
                this.updateSprite();

                // Move player based on user input
                if (gameManager.input.left) {
                    this.body.position.x -= this.speed;
                    this.currentState = this.states.MOVE;
                    this.currentDirection = 'left';
                }
                if (gameManager.input.right) {
                    this.body.position.x += this.speed;
                    this.currentState = this.states.MOVE;
                    this.currentDirection = 'right';

                }
                if (gameManager.input.up) {
                    this.body.position.z -= this.speed;
                    this.currentState = this.states.MOVE;
                    this.currentDirection = 'up';

                }
                if (gameManager.input.down) {
                    this.body.position.z += this.speed;
                    this.currentState = this.states.MOVE;
                    this.currentDirection = 'down';

                }


                // update the position of the mesh based on the position of the body
                this.mesh.position.copy(this.body.position);
                this.mesh.quaternion.copy(this.body.quaternion);

                this.body.applyForce(world.gravity, this.body.position);

                switch (this.currentState) {
                    case this.states.IDLE:
                        this.currentAnimation = this.animations.IDLE;
                        break;
                    case this.states.MOVE:
                        this.currentAnimation = this.animations.MOVE;
                        break;
                    case this.states.ATTACK:
                        this.currentAnimation = this.animations.ATTACK;
                        break;
                }



                if (this.currentFrame < this.currentAnimation.endFrame) {
                    this.currentFrame++;
                } else {
                    this.currentFrame = this.currentAnimation.startFrame;
                }



            }
            
        }



        class Enemy {
            constructor() {
                this.states = {
                    IDLE: 'IDLE',
                    CHASING: 'CHASING',
                    ATTACKING: 'ATTACKING',
                    DEAD: 'DEAD'
                };
                this.state = this.states.IDLE;

                // create enemy mesh
                this.mesh = new THREE.Mesh(
                    new THREE.PlaneGeometry(1, 1),
                    new THREE.MeshBasicMaterial({ transparent: true, color: 0xff0000 })
                );
                this.mesh.material.opacity = 0;

                this.mesh.position.y = 0.75;
                this.mesh.position.x = -2;

                // create enemy sprite
                var spriteMap = new THREE.TextureLoader().load("/png/enemy.png");
                var spriteMaterial = new THREE.SpriteMaterial({ map: spriteMap });
                this.sprite = new THREE.Sprite(spriteMaterial);
                this.sprite.position.set(0, 0.5, 0);
                this.sprite.scale.set(1, 1, 1);
                this.mesh.add(this.sprite);

                // create enemy body
                this.body = new CANNON.Body({
                    mass: 1,
                    position: new CANNON.Vec3(this.mesh.position.x, this.mesh.position.y, this.mesh.position.z),
                    shape: new CANNON.Box(new CANNON.Vec3(0.2, 0.2, 0.2))
                });
                // add the body to the physics world
                world.addBody(this.body);
            }

            update() {

                this.mesh.position.copy(this.body.position);
                this.mesh.quaternion.copy(this.body.quaternion);


                switch (this.state) {
                    case this.states.IDLE:

                    case this.states.CHASING:
                        // enemy is chasing the player
                        break;
                    case this.states.ATTACKING:
                        // enemy is attacking the player
                        break;
                    case this.states.DEAD:
                        // enemy is dead
                        break;
                    default:
                        break;
                }
            }
            setState(state) {
                this.state = state;
            }
        }



        const scene = new THREE.Scene();
        //const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const camera = new THREE.OrthographicCamera(
            -window.innerWidth / 400,   // left
            window.innerWidth / 400,    // right
            window.innerHeight / 400,   // top
            -window.innerHeight / 400,  // bottom
            0.1,          // near
            1000           // far
        );

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const enemySpeed = 0.1;

        const light = new THREE.AmbientLight(0x404040);
        scene.add(light);

        const size = 10;
        const divisions = 10;
        const gridHelper = new THREE.GridHelper(size, divisions);
        scene.add(gridHelper);

        // Load the texture for the ground body
        const groundTexture = new THREE.TextureLoader().load("png/ground.png");

        // Create the material for the ground body
        const groundMaterial = new THREE.MeshBasicMaterial({ map: groundTexture });
        const groundGeometry = new THREE.BoxGeometry(10, 1, 10);
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        scene.add(ground);



        // Create a new world
        const world = new CANNON.World();
        world.gravity.set(0, -9.8, 0);
        const shape = new CANNON.Box(new CANNON.Vec3(1, 1, 1));
        const groundShape = new CANNON.Box(new CANNON.Vec3(10, 10, 1));
        // Create Cannon.js bodies for the meshes
        const groundBody = new CANNON.Body({ mass: 0, shape: groundShape });
        groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 1, 1), -Math.PI / 2);
        gridHelper.position.copy(groundBody.position);
        ground.position.copy(groundBody.position);
        //gridHelper.quaternion.copy(groundBody.quaternion);

        world.addBody(groundBody);

        let gameManager = new GameManager();



        const enemy = new Enemy();
        scene.add(enemy.mesh);





        // Render loop
        function render() {

            enemy.update();

            gameManager.player.update();
            gameManager.update();

            // Update the camera's position and rotation to match the player's position and rotation
            camera.position.x = gameManager.player.mesh.position.x;
            camera.position.z = gameManager.player.mesh.position.z + 3;
            camera.position.y = gameManager.player.mesh.position.y + 5;
            camera.lookAt(gameManager.player.mesh.position);

            // Keep isometric angle
            camera.rotation.x = -1;
            camera.rotation.y = 0;
            camera.rotation.z = 0;

            // Step the physics simulation
            world.step(1 / 60);

            requestAnimationFrame(render);
            renderer.render(scene, camera);

        };

        // Start render loop
        render();

    </script>
</body>

</html>
