<!DOCTYPE html>
<html>

<head>
    <title>My Three.js Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div id="touch-icon"></div>
    <style>
        #touch-icon {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #ddd;
        transition: all 0.2s;
        }

        #touch-icon:active {
        transform: scale(0.9);
        }
    </style>

</head>

<body>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.148.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/"
        }
      }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';



        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);


        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Player
        const playerGeometry = new THREE.PlaneGeometry(1, 1);
        const playerMaterial = new THREE.MeshBasicMaterial({ transparent: true, color: 0x00ff00 });
        playerMaterial.opacity = 0;
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        scene.add(player);



        // Create a sprite using a texture
        var spriteMap = new THREE.TextureLoader().load("haamu.png");
        var spriteMaterial = new THREE.SpriteMaterial({ map: spriteMap });
        var sprite = new THREE.Sprite(spriteMaterial);

        // Set the position of the sprite relative to the cube
        sprite.position.set(0, 0.5, 0);

        // Scale the sprite
        sprite.scale.set(1, 1, 1);

        // make the sprite visible 
        //sprite.material.opacity = 1;

        // Add the sprite as a child of the cube
        player.add(sprite);


        // Enemy
        const enemyGeometry = new THREE.PlaneGeometry(1, 1);
        const enemyMaterial = new THREE.MeshBasicMaterial({ transparent: true, color: 0xff0000 });
        enemyMaterial.opacity = 0;
        const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
        enemy.position.x = 3;
        scene.add(enemy);

        var enemySpriteMap = new THREE.TextureLoader().load("enemy.png");
        var enemySpriteMaterial = new THREE.SpriteMaterial({ map: enemySpriteMap });
        var enemySprite = new THREE.Sprite(enemySpriteMaterial);

        // Set the position of the sprite relative to the cube
        enemySprite.position.set(0, 0.5, 0);

        // Scale the sprite
        enemySprite.scale.set(1, 1, 1);

        // make the sprite visible 
        //enemySprite.material.opacity = 1;

        enemy.add(enemySprite);

        const light = new THREE.AmbientLight(0x404040);
        scene.add(light);

        const size = 10;
        const divisions = 10;
        const gridHelper = new THREE.GridHelper(size, divisions);
        scene.add(gridHelper);


        // Handle user input
        const input = {
            left: false,
            right: false,
            up: false,
            down: false
        };
        document.addEventListener("keydown", event => {
            if (event.keyCode === 37) input.left = true;
            if (event.keyCode === 38) input.up = true;
            if (event.keyCode === 39) input.right = true;
            if (event.keyCode === 40) input.down = true;
        });
        document.addEventListener("keyup", event => {
            if (event.keyCode === 37) input.left = false;
            if (event.keyCode === 38) input.up = false;
            if (event.keyCode === 39) input.right = false;
            if (event.keyCode === 40) input.down = false;
        });

        let joystick = {
            x: 0,
            y: 0
        };

// Get a reference to the touch icon element
const touchIcon = document.querySelector("#touch-icon");


// Get the center of the touch icon
const iconCenter = {
  x: touchIcon.offsetLeft + touchIcon.offsetWidth / 2,
  y: touchIcon.offsetTop + touchIcon.offsetHeight / 2
};

// Add a touch start event listener to the touch icon
touchIcon.addEventListener("touchstart", event => {
  // Get the initial x and y coordinates of the touch
  const initialX = event.touches[0].clientX;
  const initialY = event.touches[0].clientY;

  // Add a touch move event listener to the touch icon
  touchIcon.addEventListener("touchmove", event => {
    // Get the current x and y coordinates of the touch
    const currentX = event.touches[0].clientX;
    const currentY = event.touches[0].clientY;

    // Calculate the angle of the touch in relation to the center of the icon
    let angle = Math.atan2(currentY - iconCenter.y, currentX - iconCenter.x);

    // Update the position of the player based on the angle
    player.position.x += Math.cos(angle) * 0.1;
    player.position.z += Math.sin(angle) * 0.1;
  });
});


        // Render loop
        const render = function () {
            requestAnimationFrame(render);

            // Move player based on user input
            if (input.left) {
                player.position.x -= 0.1;
            }
            if (input.right) {
                player.position.x += 0.1;
            }
            if (input.up) {
                player.position.z -= 0.1;
            }
            if (input.down) {
                player.position.z += 0.1;
            }


            renderer.render(scene, camera);

            // Update the camera's position and rotation to match the player's position and rotation
            camera.position.x = player.position.x;
            camera.position.z = player.position.z + 3;
            camera.position.y = player.position.y + 5;
            camera.lookAt(player.position);

            // Keep isometric angle
            camera.rotation.x = -1;
            camera.rotation.y = 0;
            camera.rotation.z = 0;



        };


        // Start render loop
        render();



    </script>
</body>

</html>
