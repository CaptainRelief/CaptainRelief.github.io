<!DOCTYPE html>
<html>

<head>
    <title>My Three.js Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div id="touch-icon"></div>
    <style>
        #touch-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
            transition: all 0.2s;
        }

        #touch-icon:active {
            transform: scale(0.9);
        }
    </style>

</head>

<body>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.148.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/"
        }
      }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';


        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);


        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Player
        const playerGeometry = new THREE.PlaneGeometry(1, 1);
        const playerMaterial = new THREE.MeshBasicMaterial({ transparent: true, color: 0x00ff00 });
        playerMaterial.opacity = 0;
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        scene.add(player);



        // Create a sprite using a texture
        var spriteMap = new THREE.TextureLoader().load("/png/haamu.png");
        var spriteMaterial = new THREE.SpriteMaterial({ map: spriteMap });
        var sprite = new THREE.Sprite(spriteMaterial);

        // Set the position of the sprite relative to the cube
        sprite.position.set(0, 0.5, 0);

        // Scale the sprite
        sprite.scale.set(1, 1, 1);

        // make the sprite visible 
        //sprite.material.opacity = 1;

        // Add the sprite as a child of the cube
        player.add(sprite);


        // Enemy
        const enemySpeed = 0.1;
        const enemyGeometry = new THREE.PlaneGeometry(1, 1);
        const enemyMaterial = new THREE.MeshBasicMaterial({ transparent: true, color: 0xff0000 });
        enemyMaterial.opacity = 0;
        const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
        enemy.position.x = 3;
        scene.add(enemy);

        var enemySpriteMap = new THREE.TextureLoader().load("/png/enemy.png");
        var enemySpriteMaterial = new THREE.SpriteMaterial({ map: enemySpriteMap });
        var enemySprite = new THREE.Sprite(enemySpriteMaterial);

        // Set the position of the sprite relative to the cube
        enemySprite.position.set(0, 0.5, 0);

        // Scale the sprite
        enemySprite.scale.set(1, 1, 1);

        // make the sprite visible 
        //enemySprite.material.opacity = 1;

        enemy.add(enemySprite);

        const light = new THREE.AmbientLight(0x404040);
        scene.add(light);

        const size = 10;
        const divisions = 10;
        const gridHelper = new THREE.GridHelper(size, divisions);
        scene.add(gridHelper);


        const treeGeometry = new THREE.PlaneGeometry(1, 1);
        const treeMaterial = new THREE.MeshBasicMaterial({ transparent: true, color: 0xff0000 });
        treeMaterial.opacity = 0;
        const tree = new THREE.Mesh(treeGeometry, treeMaterial);
        scene.add(tree);


        // Load the image for the tree sprite
        const treeSpriteMap = new THREE.TextureLoader().load("/png/tree.png");

        // Create a new material for the tree sprite using the image
        const treeSpriteMaterial = new THREE.SpriteMaterial({ map: treeSpriteMap });

        // Create a new sprite using the material
        const treeSprite = new THREE.Sprite(treeSpriteMaterial);

        // Position the tree sprite in the scene
        treeSprite.position.set(0, 0.5, 1);

        // Scale the tree sprite
        treeSprite.scale.set(4, 4, 1);

        // Add the tree sprite to the scene
        tree.add(treeSprite);

        let direction;

        const updateEnemy = function () {
            // Get the distance between the enemy and the player
            const distance = player.position.distanceTo(enemy.position);

            // If the distance is less than 2 units, start attacking the player
            if (distance < 0.3) {
                // Attack logic here
                
            } else {
                // Move towards the player
                direction = new THREE.Vector3().subVectors(player.position, enemy.position).normalize();
                enemy.position.add(direction.multiplyScalar(enemySpeed));
            }
        }

        // Real-time combat using raycasting
        const attack = function () {
            // Create a ray from the enemy's position in the direction of the player
            const ray = new THREE.Raycaster(enemy.position, direction);

            // Check if the ray intersects with the player
            const intersects = ray.intersectObject(player);
            if (intersects.length > 0) {
                // If it does, deal damage to the player
                player.health -= 1;
            }
        }

        // Handle user input
        const input = {
            left: false,
            right: false,
            up: false,
            down: false
        };
        document.addEventListener("keydown", event => {
            if (event.keyCode === 37) input.left = true;
            if (event.keyCode === 38) input.up = true;
            if (event.keyCode === 39) input.right = true;
            if (event.keyCode === 40) input.down = true;
        });
        document.addEventListener("keyup", event => {
            if (event.keyCode === 37) input.left = false;
            if (event.keyCode === 38) input.up = false;
            if (event.keyCode === 39) input.right = false;
            if (event.keyCode === 40) input.down = false;
        });

        // Get the knob element
        const knob = document.getElementById("touch-icon");

        // Initialize some variables to track the touch position
        let startX = 0;
        let startY = 0;
        let moveX = 0;
        let moveY = 0;
        let directionX = 0;
        let directionY = 0;

        // Add a touchstart event listener to the knob
        knob.addEventListener("touchstart", function (event) {
            // Get the starting position of the touch
            startX = event.touches[0].clientX;
            startY = event.touches[0].clientY;
        });

        // Add a touchmove event listener to the knob
        knob.addEventListener("touchmove", function (event) {
            // Get the current position of the touch
            moveX = event.touches[0].clientX;
            moveY = event.touches[0].clientY;

            // Calculate the direction of the touch movement
            directionX = moveX - startX;
            directionY = moveY - startY;

            // Move the player based on the touch direction
            if (Math.abs(directionX) > Math.abs(directionY)) {
                if (directionX > 0) {
                    player.position.x += 0.1;
                } else {
                    player.position.x -= 0.1;
                }
            } else {
                if (directionY > 0) {
                    player.position.z += 0.1;
                } else {
                    player.position.z -= 0.1;
                }
            }
        });

        // Add a touchend event listener to the knob
        knob.addEventListener("touchend", function (event) {
            // Reset the touch position variables
            startX = 0;
            startY = 0;
            moveX = 0;
            moveY = 0;
            directionX = 0;
            directionY = 0;
        });


        // Render loop
        const render = function () {
            requestAnimationFrame(render);

            updateEnemy();

            // Move player based on user input
            if (input.left) {
                player.position.x -= 0.1;
            }
            if (input.right) {
                player.position.x += 0.1;
            }
            if (input.up) {
                player.position.z -= 0.1;
            }
            if (input.down) {
                player.position.z += 0.1;
            }


            renderer.render(scene, camera);

            // Update the camera's position and rotation to match the player's position and rotation
            camera.position.x = player.position.x;
            camera.position.z = player.position.z + 3;
            camera.position.y = player.position.y + 5;
            camera.lookAt(player.position);

            // Keep isometric angle
            camera.rotation.x = -1;
            camera.rotation.y = 0;
            camera.rotation.z = 0;



        };


        // Start render loop
        render();



    </script>
</body>

</html>
